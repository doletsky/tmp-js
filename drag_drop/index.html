<!DOCTYPE html>
<html>
<head>
    
    <title>jQuery UI</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
$(function() {
	

	
	$('#touchDrop').droppable("option", "tolerance", "touch");
});
    </script> 
</head>
<body>
    <div id="dropContainer">
        <div id="fitDrop1" class="droppable" data-obj="dObj1" rating="false">
            <span></span>
        </div>
        <div id="fitDrop2" class="droppable" data-obj="dObj2" rating="false">
            <span></span>
        </div>
        <div id="fitDrop3" class="droppable" data-obj="dObj3" rating="false">
            <span></span>
        </div>
        <div id="fitDrop4" class="droppable" data-obj="dObj4" rating="false">
            <span></span>
        </div>
        <div id="fitDrop5" class="droppable" data-obj="dObj5" rating="false">
            <span></span>
        </div>
        <div id="fitDrop6" class="droppable" data-obj="dObj6" rating="false">
            <span></span>
        </div>
        <div id="fitDrop7" class="droppable" data-obj="dObj7" rating="false">
            <span></span>
        </div>
        <div id="fitDrop8" class="droppable" data-obj="dObj8" rating="false">
            <span></span>
        </div>
    </div>
	<div id="objContainer">
		<div class="draggable">
			<div class="dObj1"></div>
		</div>
		<div class="draggable">
			<div class="dObj2"></div>
		</div>
        <div class="draggable">
            <div class="dObj3"></div>
        </div>
        <div class="draggable">
            <div class="dObj4"></div>
        </div>
        <div class="draggable">
            <div class="dObj5"></div>
        </div>
        <div class="draggable">
            <div class="dObj6"></div>
        </div>
        <div class="draggable">
            <div class="dObj7"></div>
        </div>
        <div class="draggable">
            <div class="dObj8"></div>
        </div>
	</div>
	<div class="clear"></div>
</body>
</html>
